    <title>Adarsh Gupta</title>
    <style>
      /* change scroll bar */
      ::-webkit-scrollbar {
        width: 0.5rem;
        background-color: rgb(17 24 39);
      }
      ::-webkit-scrollbar-track {
        background: rgb(5, 197, 255);
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(255, 255, 255);
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
